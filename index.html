<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vertical Video Autoplay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>

  <video 
    autoplay 
    muted 
    loop 
    playsinline 
  >
    <source src="video.mp4" type="video/mp4">
  </video>

</body>
</html>
