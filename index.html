<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Player</title>

<style>
  body {
    margin: 0;
    background: black;
  }

  video {
    width: 100%;
    height: auto;
    max-height: 100vh;
  }

  #unmuteBtn {
    position: fixed;
    bottom: 20px;               /* Доор байрлана */
    left: 50%;                  /* Хажуу талаас голлуулна */
    transform: translateX(-50%);/* Төвд яг тааруулна */
    padding: 12px 22px;
    background: #ff4757;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    z-index: 9999;
  }
</style>

</head>
<body>

<video id="myVideo" playsinline muted controls>
  <source src="video11.mp4" type="video/mp4">
</video>

<button id="unmuteBtn">Unmute</button>

<script>
  const video = document.getElementById("myVideo");
  const btn = document.getElementById("unmuteBtn");

  btn.addEventListener("click", () => {
    video.muted = false;
    video.play();
    btn.style.display = "none";    // Unmute дараад товч алга болно
  });
</script>

</body>
</html>
