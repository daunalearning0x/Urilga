<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Autoplay + Unmute</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    video {
      max-width: 100%;
      max-height: 100vh;
    }

    #unmuteBtn {
    position: fixed;
    bottom: 50px;          /* –î–æ–æ–¥ —Ç–∞–ª–¥ –±–∞–π—Ä–ª–∞–Ω–∞ */
    left: 50%;             /* –ì–æ–ª–ª—É—É–ª–Ω–∞ */
    transform: translateX(-50%); 
    padding: 20px 40px;
    background: #ff4757;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    z-index: 9999;
  }
  </style>
</head>
<body>

  <video id="vid" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <button id="unmuteBtn" onclick="unmute()">üîä Unmute</button>

<script>
function unmute() {
    const v = document.getElementById("vid");
    v.muted = false;
    v.volume = 1.0;   // desktop-–∏–π–Ω cached mute-–≥ —Ö“Ø—á—ç—ç—Ä –∞—Ä–∏–ª–≥–∞–Ω–∞
    v.play();
    document.getElementById("unmuteBtn").style.display = "none";
}
</script>
</body>
</html>
