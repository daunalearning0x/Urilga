<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Autoplay + Unmute</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    video {
      max-width: 100%;
      max-height: 100vh;
    }

    #unmuteBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="vid" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <button id="unmuteBtn" onclick="unmute()">üîä Unmute</button>

<script>
function unmute() {
    const v = document.getElementById("vid");
    v.muted = false;
    v.volume = 1.0;   // desktop-–∏–π–Ω cached mute-–≥ —Ö“Ø—á—ç—ç—Ä –∞—Ä–∏–ª–≥–∞–Ω–∞
    v.play();
    document.getElementById("unmuteBtn").style.display = "none";
}
</script>
</body>
</html>
